<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Page Not Found | Wyming Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://wymingdigital.co.uk/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline 404-specific styles for quick loading */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 70vh;
            padding: 40px 20px;
        }

        .error-container h1 {
            font-size: 96px;
            font-weight: 800;
            color: #7B9DD3;
            margin: 0;
        }

        .error-container h2 {
            font-size: 28px;
            margin: 10px 0 20px 0;
        }

        .error-container p {
            font-size: 16px;
            color: #555;
            max-width: 400px;
        }

        .error-container a.cta-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header class="site-header">
    <h1>WYMING DIGITAL</h1>
    <p class="tagline">CREATING QUALITY PRODUCTS</p>
</header>

<main class="container error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
        The page you are looking for doesn’t exist or has been moved.  
        Don’t worry — you can always go back to the homepage.
    </p>
    <a href="./index.html" class="cta-link">Go Home →</a>
</main>

<footer class="site-footer">
    <div class="footer-bottom">
        © 2026 Wyming Digital
    </div>
</footer>

</body>
</html>
